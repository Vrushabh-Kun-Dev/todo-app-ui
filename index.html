<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>📝 To-Do App</h1>
    <p>Organize your tasks easily.</p>
     <button class="btn view">📋 View Tasks</button>
    <button class="btn add">➕ Add Task</button>
    <button class="btn complete">✅ Complete Task</button>
    <button class="btn delete">❌ Delete Task</button>
    <button class="btn exit">📕 Exit</button>
  </div>
</body>
</html>
